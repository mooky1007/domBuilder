<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/dom_craft.umd.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <script>
    const inView = Dom.inView(1);

    const ROOT = Dom.div.set({
      id: 'root',
      style: {
        width: '100vw',
        minHeight: '100vh',
        display: 'flex',
        alignItems: 'center',
        justifyContent: 'center',
      }
    })

    const Todo = (titleText) => {
      const
        TodoContainer = Dom.div,
        TodoTitle = Dom.h1,
        TodoForm = Dom.form,
        TodoInput = Dom.input,
        TodoList = Dom.ul,
        TodoAddButton = Dom.button,
        TodoCount = Dom.span,
        TodoItem = (text) => {
          const item = Dom.li;
          item.set({
            style: {
              display: 'flex',
              gap: '5px',
              alignItems: 'center',
              fontSize: '12px',
            },
            introAnimation: {
              keyframe: Dom.presets.animations.fadeIn,
              options: {
                duration: 200,
                fill: 'both'
              }
            },
            outroAnimation: {
              keyframe: Dom.presets.animations.fadeOut,
              options: {
                duration: 300,
                fill: 'both'
              }
            },
            children: [
              Dom.div.set({
                style: {
                  flex: '0 0 auto',
                  display: 'flex',
                  justifyContent: 'center',
                  alignItems: 'center'
                },
                children: [
                  Dom.input.set({
                    type: 'checkbox',
                  })
                ]
              }),
              Dom.div.set({
                style: {
                  flex: '1 0 0',
                },
                children: [
                  Dom.p.set({
                    text,
                    style: {
                      wordBreak: 'keep-all',
                      overflowWrap: 'wrap'
                    }
                  })
                ]
              }),
              Dom.div.set({
                style: {
                  flex: '0 0 auto',
                  width: '24px',
                  height: '24px',
                  display: 'flex',
                  justifyContent: 'center',
                  alignItems: 'center'
                },
                children: [
                  Dom.button.set({
                    text: '🗑️',
                    type: 'button',
                    style: {
                      width: '20px',
                      height: '20px',
                      fontSize: '8px'
                    },
                    on: {
                      click: function() {
                        item.remove();
                      }
                    },
                  })
                ]
              }),
            ]
          })

          return item;
        };

      TodoContainer.set({
        style: {
          width: '300px',
          height: 'auto',
          padding: '30px',
          border: '1px solid #ddd',
          borderRadius: '5px',
          display: 'flex',
          flexDirection: 'column'
        }
      })
      TodoTitle.set({
        text: titleText || 'Todo',
        introAnimation: {
          keyframe: Dom.presets.ani.fadeIn,
          options: {
            duration: 300,
            fill: 'both'
          }
        },
        style: {
          fontSize: '18px'
        }
      })
      TodoList.set({
        count: 0,
        style: {
          margin: '10px 0',
          display: 'flex',
          flexDirection: 'column',
          height: '320px',
          overflow: 'auto',
          gap: '5px'
        }
      })
      TodoAddButton.set({
        type: 'submit',
        text: 'Add ',
        style: {
          padding: '0 10px',
          borderRadius: '5px',
          border: 'none',
          background: '#333',
          color: '#fff',
          fontSize: '12px',
          flex: '0 0 auto'
        },
      })
      TodoCount.set({
        update: () => TodoCount.text(`#${TodoList.count + 1}`)
      })
      TodoInput.set({
        type: 'text',
        style: {
          padding: '5px 10px',
          border: '1px solid #aaa',
          borderRadius: '5px',
          flex: '1 1 auto'
        },
        placeholder: 'Write todo list',
      });
      TodoForm.set({
        style: {
          display: 'flex',
          gap: '5px',
          marginTop: 'auto'
        },
        on: {
          submit: function(e) {
            e.preventDefault();
            if (TodoInput.el.value !== '') {
              TodoList.append([
                TodoItem(TodoInput.el.value)
              ])
              TodoList.count += 1;
              TodoCount.update();
              TodoInput.el.value = '';
            }
          }
        }
      })

      TodoContainer.children([
        TodoTitle,
        TodoList,
        TodoForm.children([
          TodoInput,
          TodoAddButton.children([
            TodoCount.set(`#${TodoList.count + 1}`),
          ])
        ])
      ])
      return TodoContainer;
    }

    const TodoContent = Todo('My Todo');
    console.log(TodoContent)

    TodoContent.in = () => {
      console.log('in')
      TodoContent.animate(Dom.presets.ani.fadeIn, {
        duration: 300,
        fill: 'forwards'
      })
    }

    TodoContent.out = () => {
      console.log('out')
      TodoContent.animate(Dom.presets.ani.fadeOut, {
        duration: 300,
        fill: 'forwards'
      })
    }

    ROOT.replace(Dom.div.set({
      style: {
        display: 'flex',
        alignItems: 'stretch',
        justifyContent: 'center',
        gap: '30px',
        flexWrap: 'wrap'
      },
      children: [
        TodoContent
      ]
    }));

    Dom.body.prepend(ROOT);

    inView.watch(TodoContent)
  </script>
</body>

</html>
